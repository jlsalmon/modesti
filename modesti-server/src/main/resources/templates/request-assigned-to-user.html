<!DOCTYPE html>
<html layout:decorator="base"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">

  <p>
    This is an automatic email notification that a MODESTI request has been assigned to you.
  </p>

  <table class="request-info">
    <tr>
      <th><span>#</span></th>
      <td><span th:text="${request.requestId}"></span></td>
    </tr>
    <tr>
      <th><span>Domain</span></th>
      <td><span th:text="${request.domain}"></span></td>
    </tr>
    <tr>
      <th><span>Description</span></th>
      <td><span th:text="${request.description}"></span></td>
    </tr>
    <tr>
      <th><span>Creator</span></th>
      <td><span th:text="${creator.firstName + ' ' + creator.lastName}"></span></td>
    </tr>
  </table>

  <p>
    To handle the request please visit the link below.
  </p>

  <table>
    <tr>
      <td class="padding">
        <p>
          <a th:href="@{${url}}" th:text="${url}" class="btn-primary"></a>
        </p>
      </td>
    </tr>
  </table>

  <p>
    Best regards,
    <br/>
    <em>The MODESTI team</em>
  </p>


</div>
</body>
</html>
