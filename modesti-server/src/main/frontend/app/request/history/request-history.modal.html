
<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-fw fa-history"></i> History for request {{::ctrl.request.requestId}}</h3>
</div>

<div class="modal-body">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ctrl.history">
        <td>{{::item.description}}</td>
        <td>{{::item.startTime | date:'medium'}}</td>
        <td>{{::item.endTime | date:'medium'}}</td>
        <td>{{::item.assignee}}</td>
      </tr>
    </tbody>
  </table>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.ok()">OK</button>
</div>
