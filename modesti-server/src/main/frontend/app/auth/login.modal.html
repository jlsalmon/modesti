<div class="modal-body">
  <div class="login-box">
    <div class="login-logo">
      <a>modesti</a>
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Sign in with your NICE credentials</p>

      <div class="alert alert-danger bg-red" ng-show="ctrl.loginError">
        There was a problem signing in. Please try again.
      </div>

      <form ng-submit="ctrl.login()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" id="username" ng-model="ctrl.credentials.username"/>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" id="password" ng-model="ctrl.credentials.password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-5 pull-right">
            <button type="submit" class="btn btn-primary btn-block btn-flat">

              <i class="fa fa-fw fa-spin fa-cog"          ng-show="ctrl.loggingIn == 'started'"></i>
              <i class="fa fa-fw fa-exclamation-triangle" ng-show="ctrl.loggingIn == 'error'"></i>
              Sign In
            </button>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
