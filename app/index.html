<!DOCTYPE html>
<!--[if gte IE 10]><!-->
<html ng-app="modesti" class="no-js" lang="en">
<!--<![endif]-->
<head>

<title ng-bind-template="{{$title | translate}} Â· modesti">modesti</title>
<base href="/">

<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(app) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
<link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/famfamfam-flags-sprite/src/flags-sprite.min.css" />
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
<link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css" />
<link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.css" />
<link rel="stylesheet" href="bower_components/select2/select2.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/AdminLTE.css">
<link rel="stylesheet" href="styles/skins/skin-blue-light.css">
<link rel="stylesheet" href="styles/fonts/source-sans-pro.css">
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>

<body class="skin-blue-light sidebar-mini">

<!--[if lt IE 10]>
<div class="col-lg-12">
  <div class="alert alert-warning" style="margin-top: 20px; z-index: 1000;">
    <p translate>UNSUPPORTED_BROWSER_WARNING</p>
  </div>
  <div class="clearfix"></div>
</div>
<![endif]-->


<header class="main-header" ng-controller="LayoutController as ctrl">

  <div class="container-fluid">
    <div class="row">
      <a ui-sref="home" class="logo"> modesti
        <small style="font-size: 50%">v<app-version></app-version></small>
      </a>

      <nav class="navbar navbar-static-top" role="navigation">

        <div class="pull-left">
          <ul class="nav navbar-nav">

            <li>
              <a ui-sref="requests" tooltip="View All Requests" tooltip-placement="bottom">
                <i class="fa fa-list-ol"></i>
              </a>
            </li>

            <li>
              <a ui-sref="new" tooltip="Create Points" tooltip-placement="bottom">
                <i class="fa fa-plus"></i>
              </a>
            </li>

            <li>
              <a ui-sref="points" tooltip="Search for Points" tooltip-placement="bottom">
                <i class="fa fa-search"></i>
              </a>
            </li>

          </ul>
        </div>

        <div class="navbar-custom-menu" ng-cloak>
          <ul class="nav navbar-nav">

            <li class="dropdown user user-menu">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" ng-cloak>
                <span class="hidden-xs">
                  <i class="fa fa-question-circle"></i>
                </span>
              </a>
              <ul class="dropdown-menu" ng-cloak>
                <li>
                  <a href="about" class="header">
                    About MODESTI
                  </a>
                </li>
                <li>
                  <a href="mailto:modesti-support@cern.ch" class="header">
                    Help and support
                  </a>
                </li>
                <li>
                  <a href="https://gitlab.cern.ch/modesti/modesti/issues/new" class="header">
                    Report an issue
                  </a>
                </li>
              </ul>
            </li>

            <li class="dropdown user user-menu">
              <a href="" ng-click="ctrl.login()" ng-if="!ctrl.isAuthenticated()" ng-cloak>
                <span class="hidden-xs">
                  <i class="fa fa-fw fa-sign-in"></i>
                    {{'SIGN_IN'|translate}}
                </span>
              </a>

              <a href="" class="dropdown-toggle" data-toggle="dropdown" ng-if="ctrl.isAuthenticated()" ng-cloak>
                <span class="hidden-xs">

                    {{ctrl.user.firstName}} {{ctrl.user.lastName}}
                  <span class="caret"></span>
                </span>
              </a>
              <ul class="dropdown-menu" ng-show="ctrl.isAuthenticated()" ng-cloak>
                <li>
                  <a href="users/{{ctrl.user.username}}" class="header">
                    <i class="fa fa-fw fa-user"></i>
                    Profile ({{ctrl.user.username}})
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="" class="header" ng-click="ctrl.logout()">
                    <i class="fa fa-fw fa-sign-out"></i>
                    {{'SIGN_OUT'|translate}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>


<!-- This is where the main content for each view is inserted. -->
<div class="view-wrapper" ui-view></div>
