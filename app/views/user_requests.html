
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    My requests <small></small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        <i class="fa fa-home"></i>
        Home
      </a>
    </li>
    <li class="active">My requests</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="alert alert-info" ng-show="requests.length == 0">
    <h4>
      <i class="icon fa fa-info"></i>
      No Requests
    </h4>
    You do not currently have any requests.
  </div>

  <div class="row" ng-hide="requests.length == 0">
    <div class="col-lg-12">

<!--       Default box
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

        </div>
        <div class="box-body"> -->

          <div ng-repeat="request in requests">
            <p>
              {{request.description}} : {{request._links.self.href}}
              <button ng-click="deleteRequest(request)">delete</button>
              <button ng-click="editRequest(request)">edit</button>
            </p>
          </div>

<!--         </div>
        /.box-body
        <div class="box-footer"></div>
        /.box-footer
      </div> -->
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->
