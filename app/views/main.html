
<div class="row">
  
  <div class="col-lg-12">
  
  <!-- Default box -->
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Title</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">


<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened1" min-date="minDate" max-date="'2015-06-22'" 
                     datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>


    <table ng-table="tableParams" class="table table-bordered table-striped">
        <tr ng-repeat="user in $data">
          <form name="forms.{{user.name}}">
            <td data-title="'Name'"> 
              <input class="form-control" type="text" ng-model="user.name" />
            </td>
            
            <td data-title="'Name'"> 
              <select class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
            
            <td data-title="'Address'" style="width: 30%;"> 
            
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened2" min-date="minDate" max-date="'2015-06-22'" 
                     datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            </td>
            
            <td data-title="'Address'"> 

            
            <div class="form-group has-feedback">
              <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" typeahead="address for address in getLocation($viewValue)" 
                typeahead-loading="loadingLocations" class="form-control">
              <i ng-show="loadingLocations" class="fa fa-fw fa-spin fa-refresh form-control-feedback"></i> <!--  -->
            </div>
            
            </td>
            
            <td data-title="'Age'" width="200">
              <input class="form-control" type="number" ng-model="user.age" />
            </td>
            
<!--        <td data-title="'Actions'" width="200">
                <a ng-if="!user.$edit" href="" class="btn btn-default btn-xs" ng-click="user.$edit = true">Edit</a>
                <a ng-if="user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = false">Save</a>
            </td> -->
          </form>
        </tr>
    </table>
    

<!-- <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
      <br>
      <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
      <br><br>
  <div class="grid" ui-grid="gridOptions" ui-grid-edit ui-grid-cellNav ui-grid-resize-columns></div> -->

            </div><!-- /.box-body -->
            <div class="box-footer">
              Footer
            </div><!-- /.box-footer-->
          </div><!-- /.box -->
  
  {{greetings}}
  
  </div>
</div>
