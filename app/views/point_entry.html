
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    New request <small>it all starts here</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        <i class="fa fa-home"></i>
        Home
      </a>
    </li>
    <li class="active">New request</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-lg-12">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <div class="box-body">

          <div class="nav-tabs-custom">
            <tabset> <tab heading="Static title">


            <table ng-table="tableParams" class="table table-bordered table-striped">
              <tr ng-repeat="point in $data">
                <form name="forms.{{point.name}}">
                  <td data-title="'Name'" sortable="'name'">
                    <input class="form-control" type="text" ng-model="point.name" />
                  </td>

                  <td data-title="'Description'" sortable="'description'">
                    <input class="form-control" type="text" ng-model="point.description" />
                  </td>

                  <td data-title="'Domain'" sortable="'domain'">
                    <input class="form-control" type="text" ng-model="point.domain" />
                  </td>

                  <td data-title="'Select'">
                    <select class="form-control">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </td>


                  <td data-title="'Address'">

                    <div class="form-group has-feedback">
                      <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http"
                        typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                      <i ng-show="loadingLocations" class="fa fa-fw fa-spin fa-refresh form-control-feedback"></i>
                    </div>

                  </td>

                  <td data-title="'Age'" width="200">
                    <input class="form-control" type="number" />
                  </td>

                  <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                    <input type="checkbox" ng-model="checkboxes.items[point.name]" />
                  </td>

                  <script type="text/ng-template" id="ng-table/headers/checkbox.html">
                <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
              </script>

                </form>
              </tr>
            </table>
            </tab> 
            <tab heading="Static title">
              Some content
            </tab>
            </tabset>
          </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button class="btn btn-default" ng-click="addRow()">
            <i class="fa fa-add"></i>
            Add Row
          </button>

          <button class="btn btn-default" ng-click="save()">
            <i class="fa fa-add"></i>
            Save
          </button>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

      <!--       {{tableParams.sorting()|json}}
      <br>
      {{checkboxes.items}}
      <br>
      {{request}} -->

    </div>

  </div>

</section>
<!-- /.content -->
