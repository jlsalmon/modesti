
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>New request</h1>
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        <i class="fa fa-home"></i>
        Home
      </a>
    </li>
    <li class="active">New request</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-lg-12">
<!--       <div class="box box-primary"> -->
        <div class="box-header">
          <h3 class="box-title">Create a new modesti request</h3>
        </div>
        <!-- /.box-header -->

        <div class="box-body">

          <form name="form" class="form-horizontal" novalidate>
            <div class="form-group">
              <label for="requestType" class="col-sm-2 control-label">Request Type</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="create" ng-model="request.type" checked>
                  Create
                </label>
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="update" ng-model="request.type" disabled>
                  Update
                </label>
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="delete" ng-model="request.type" disabled>
                  Delete
                </label>
                <span class="help-block">Select the type of request you wish (create, update or delete points).</span>
              </div>
            </div>

            <div class="form-group has-feedback"
              ng-class="{ 'has-error': (form.description.$invalid && form.description.$dirty) || (form.$submitted && form.description.$invalid) }">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="request.description" name="description" placeholder="Description" required>
                <span class="help-block">Enter a general description of your request.</span>
              </div>
            </div>

            <!-- Include the separate parts of the form -->
            <div ng-if="request.type == 'create'">
              <div ng-include src="'views/forms/new_request/create.html'"></div>
            </div>

            <div ng-if="request.type == 'update'">
              <div ng-include src="'views/forms/new_request/update.html'"></div>
            </div>

            <div ng-if="request.type == 'delete'">
              <div ng-include src="'views/forms/new_request/delete.html'"></div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="submit(form, request)">Next</button>
              </div>
            </div>
          </form>

        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <tt>form.$valid = {{form.$valid}}</tt>
        </div>

<!--       </div> -->
    </div>
  </div>

</section>
<!-- /.content -->
