<style>
  .no-bottom-margin {
    margin-bottom: 0;
  }
</style>

<div class="modal-header">
  <h3 class="modal-title">Reject points</h3>
</div>

<div class="modal-body">
  <p>You are about to reject <b>n</b> points. It is necessary to add a comment to each rejected point, specifying the
  reason for the rejection.</p>

  {{ctrl.selectedPointIds}}

  <form class="form-horizontal" name="rejectionReasonsForm">
    <div ng-repeat="point in ctrl.rows track by point.id">

      <div ng-if="ctrl.selectedPointIds.indexOf(point.id) > -1">

        <div class="form-group no-bottom-margin">
          <label class="col-sm-2 control-label">Point</label>
          <div class="col-sm-10">
            <p class="form-control-static">
              #{{::point.id}}: {{::point.properties.pointDescription}}
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="rejectionReason" class="col-sm-2 control-label">Reason</label>
          <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="rejectionReason"
                   ng-model="point.approval.message"
                   ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
                   placeholder="Reason for rejection"
                   required>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="ctrl.ok()" ng-disabled="rejectionReasonsForm.$invalid">OK</button>
</div>
