
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Tasks
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-lg-12">

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Task Name</th>
          <th>Assignee</th>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="task in ctrl.tasks">
          <td>{{task.name}}</td>
          <td>{{task.assignee}}</td>
          <td>
            <button class="btn btn-default btn-xs" ng-click="ctrl.claimTask(task)">
                <i class="fa fa-fw fa-hand-o-right"></i>
                Claim
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</section>
