<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-lg-12">
<!--       <div class="box box-primary"> -->
        <div class="box-header">
          <h3 class="box-title">Create a new modesti request</h3>
        </div>
        <!-- /.box-header -->

        <div class="box-body">

          <form name="form" class="form-horizontal" novalidate>
            <div class="form-group">
              <label for="requestType" class="col-sm-2 control-label">Request Type</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="CREATE" ng-model="ctrl.request.type" checked>
                  Create
                </label>
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="UPDATE" ng-model="ctrl.request.type" disabled>
                  Update
                </label>
                <label class="radio-inline">
                  <input type="radio" name="requestType" value="DELETE" ng-model="ctrl.request.type" disabled>
                  Delete
                </label>
                <span class="help-block">Select the type of request you wish (create, update or delete points).</span>
              </div>
            </div>

            <div class="form-group has-feedback"
              ng-class="{ 'has-error': (form.description.$invalid && form.description.$dirty)
                                    || (form.$submitted && form.description.$invalid) }">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="ctrl.request.description" name="description" placeholder="Description" required>
                <span class="help-block">Enter a general description of your request.</span>
              </div>
            </div>

            <!-- Include the separate parts of the form -->
            <div ng-if="ctrl.request.type == 'CREATE'">
              <div ng-include src="'components/request/create.html'"></div>
            </div>

            <div ng-if="ctrl.request.type == 'UPDATE'">
              <div ng-include src="'components/request/update.html'"></div>
            </div>

            <div ng-if="ctrl.request.type == 'DELETE'">
              <div ng-include src="'components/request/delete.html'"></div>
            </div>


            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="ctrl.submit(form, request)">Next</button>
              </div>
            </div>
          </form>

        </div>
        <!-- /.box-body -->
