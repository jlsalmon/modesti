
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    My requests <small></small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#/">
        <i class="fa fa-home"></i>
        Home
      </a>
    </li>
    <li class="active">My requests</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="alert alert-info" ng-show="ctrl.requests.length == 0">
    <h4>
      <i class="icon fa fa-info"></i>
      No Requests
    </h4>
    You do not currently have any requests.
  </div>

  <div class="row" ng-hide="ctrl.requests.length == 0">
    <div class="col-lg-12">

<!--       Default box
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

        </div>
        <div class="box-body"> -->

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Type</th>
            <th>Domain</th>
            <th>Categories</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="request in ctrl.requests">
            <td>{{request.requestId}}</td>
            <td>{{request.description}}</td>
            <td>{{request.type}}</td>
            <td>{{request.domain}}</td>
            <td>{{request.categories.join(', ')}}</td>
            <td><span class="label request-status bg-green">{{request.status}}</span></td>
            <td>
              <button class="btn btn-default btn-xs" ng-click="ctrl.editRequest(request)">
                <i class="fa fa-fw fa-edit"></i>
                Edit
              </button>
              <button class="btn btn-default btn-xs" ng-click="ctrl.deleteRequest(request)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>



      <!--         </div>
        /.box-body
        <div class="box-footer"></div>
        /.box-footer
      </div> -->
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->
