<style>

</style>

<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-fw fa-history"></i> History for request {{::ctrl.request.requestId}}</h3>
</div>

<div class="modal-body">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ctrl.history">
        <td>{{::item.type}}</td>
        <td>{{::item.name}}</td>
        <td>{{::item.description}}</td>
        <td>{{::item.startTime | date:'medium'}}</td>
        <td>{{::item.endTime | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ctrl.close()">OK</button>
</div>
