
buildscript {
    repositories {
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "http://artifactory/release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'
apply plugin: 'eclipse'

version = '1.0'

// Uses JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "http://artifactory/release" }
    maven { url "http://artifactory/development" }
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-data-rest:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-mail:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.2.3.RELEASE")

    compile("org.springframework.security:spring-security-ldap")
    compile("org.apache.directory.server:apacheds-server-jndi:1.5.5")

    compile('org.activiti:spring-boot-starter-basic:5.17.0')
    compile('org.activiti:spring-boot-starter-jpa:5.17.0')
    compile('org.activiti:spring-boot-starter-rest-api:5.17.0')
    compile('org.activiti:activiti-ldap:5.17.0')

    // Exclude activemq-all and include necessary dependencies directly.
    // This is to avoid clashes with slf4j in the activemq-all jar
    compile('cern.c2mon.c2mon-client:c2mon-client-all:1.5.10-SNAPSHOT') {
        exclude module: 'activemq-all'
    }
    compile('org.apache.activemq:activemq-core:5.5.1-fuse-02-05')
    compile('org.apache.activemq:activemq-camel:5.5.1-fuse-02-05')
    compile('org.apache.activemq:activemq-jaas:5.5.1-fuse-02-05')
    compile('org.apache.activemq:activemq-spring:5.5.1-fuse-02-05')
    compile('org.apache.activemq:kahadb:5.5.1-fuse-02-05')
    compile('org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1')
    compile('org.apache.geronimo.specs:geronimo-jta_1.0.1B_spec:1.1.1')
    compile('org.apache.geronimo.specs:geronimo-j2ee-management_1.1_spec:1.0.1')
    compile('org.apache.geronimo.specs:geronimo-annotation_1.0_spec:1.1.1')

    compile("org.hsqldb:hsqldb")
    compile("com.h2database:h2")
    compile("oracle:ojdbc:11.2.0.3")
    compile("commons-dbcp:commons-dbcp")

    compile("org.apache.poi:poi:3.12-beta1")
    compile("org.apache.poi:poi-ooxml:3.12-beta1")

    compile("org.apache.commons:commons-lang3:3.4")
    compile("com.google.code.gson:gson:2.3.1")

    compile("ch.qos.logback:logback-classic:1.1.2")
    compile("org.slf4j:slf4j-api:1.7.+")
    compile("org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16")

    compile("org.projectlombok:lombok:1.16.4")

    testCompile("junit:junit:4.11")
    testCompile("org.springframework:spring-test:4.1.6.RELEASE")
    testCompile("org.mockito:mockito-core")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
