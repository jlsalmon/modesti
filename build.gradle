
buildscript {
    repositories {
        maven { url "https://repo.spring.io/libs-release" }
        maven { url "http://artifactory/release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

version = '1.0'

// Uses JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "http://artifactory/release" }
}

dependencies {

    compile("org.springframework.boot:spring-boot-starter-data-rest:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.2.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.2.3.RELEASE")
    //compile("org.springframework.boot:spring-boot-autoconfigure:1.2.3.RELEASE")
    
    compile('org.activiti:spring-boot-starter-basic:5.17.0')
    compile('org.activiti:spring-boot-starter-jpa:5.17.0')
    compile('org.activiti:ldap:5.17.0')
    
    compile("org.hsqldb:hsqldb")
    compile("com.h2database:h2")
    compile("oracle:ojdbc:11.2.0.3")
    compile("commons-dbcp:commons-dbcp")
    
    compile("org.apache.poi:poi:3.12-beta1")
    compile("org.apache.poi:poi-ooxml:3.12-beta1")
    
    compile("org.apache.commons:commons-lang3:3.4")
    
    compile("ch.qos.logback:logback-classic:1.1.2")
    compile("org.slf4j:slf4j-api:1.7.+")
    compile("org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16")

    testCompile("junit:junit:4.11")
    testCompile("org.springframework:spring-test")
    testCompile("org.mockito:mockito-core")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}